<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/33975e5ee3.js" crossorigin="anonymous"></script>
    <title>Flask app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <div class="topnav">
      <div class="topnavleft">
        <h1>Wanderer</h1>
        <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
        <img src="/static/Pictures/Logo2.png"alt="logo">
        <div class="input-icon">
          <input type="text" placeholder="Hae kategorioita">
          <i class="fa-solid fa-magnifying-glass" style="color: #8b8989;"></i>
        </div>
      </div>
      <a href="{{ url_for('main.profile') }}">
        <button class="profilebutton">
          <img src="/static/Pictures/profiilikuva.png" alt="profiili">
        </button>
      </a>
    </div>
    <div class="grid-container">
      <div class="eventsarea">
        {% block event %}
        {% endblock %}
      </div>
      <div class="sidearea">
        {% block side %}
        {% endblock %}
      </div>
  </body>
</html>
